version: '3.8'

services:
  mock-interview-app:
    build: .
    container_name: mock-interview-evaluator
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./:/app
    restart: unless-stopped
    networks:
      - interview-network

networks:
  interview-network:
    driver: bridge